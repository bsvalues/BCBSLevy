{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="mb-4">
                <span class="display-1 error-code">404</span>
            </div>
            <h1 class="display-5 mb-3">Page Not Found</h1>
            <p class="lead mb-4">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            
            <hr class="error-divider">
            
            <div class="d-flex justify-content-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                    <i class="bi bi-house-door"></i> Go to Dashboard
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block sidebar %}{% endblock %}
