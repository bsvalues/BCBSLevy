{% extends "terralevy-base.html" %}

{% block title %}
  {% if page_title %}{{ page_title }}{% else %}TerraLevy{% endif %}
{% endblock %}

<!-- The following styles are kept for backward compatibility -->
{% block extra_css %}
    <!-- Legacy CSS files for existing pages that depend on them -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/micro_interactions.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/carousel-cards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/guided_tour.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/micro-interactions.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations/loading-animations.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/terrafusion/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
{% endblock %}

{% block content %}
    <!-- This content block is overridden by child templates, but we include the original content
         from base.html as a fallback for older templates that expect specific structures -->
    {{ super() }}
{% endblock %}

{% block extra_js %}
    <!-- Include legacy JavaScript files for backward compatibility -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tour_initializer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/help_menu.js') }}"></script>
{% endblock %}
