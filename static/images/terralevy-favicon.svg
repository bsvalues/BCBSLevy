<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <!-- TerraLevy favicon -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="100%" stop-color="#004d7a" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="48" height="48" rx="8" fill="#001529" />
  
  <!-- Logo Symbol -->
  <g transform="translate(4, 4)">
    <!-- Abstract building/tax forms shape -->
    <path d="M0,40 L10,10 L20,30 L30,5 L40,40 Z" fill="url(#brandGradient)" />
    
    <!-- Graph line element -->
    <path d="M0,35 C10,20 15,25 20,15 C25,5 30,10 40,0" stroke="#00e5ff" stroke-width="2" fill="none" />
    
    <!-- Currency symbol -->
    <circle cx="20" cy="22" r="8" fill="#001529" fill-opacity="0.8" />
    <text x="20" y="26" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
</svg>