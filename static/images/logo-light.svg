<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-text { font: bold 12px sans-serif; fill: #ffffff; }
    .bar { transition: all 0.3s ease; }
    .bar:hover { fill: #4dabf7; }
  </style>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#343a40" stroke="#6c757d" stroke-width="2" />
  
  <!-- Bar chart elements -->
  <rect class="bar" x="20" y="65" width="10" height="15" fill="#ffffff" />
  <rect class="bar" x="35" y="55" width="10" height="25" fill="#ffffff" />
  <rect class="bar" x="50" y="40" width="10" height="40" fill="#ffffff" />
  <rect class="bar" x="65" y="30" width="10" height="50" fill="#ffffff" />
  
  <!-- House roof -->
  <polygon points="50,15 25,35 75,35" fill="#ffffff" />
  
  <!-- House base -->
  <rect x="35" y="35" width="30" height="20" fill="#ffffff" />
  
  <!-- Dollar sign -->
  <path d="M50,65 L50,75 M55,67 C55,64 45,64 45,67 C45,70 55,70 55,73 C55,76 45,76 45,73 M47,63 L53,63 M47,77 L53,77" stroke="#343a40" stroke-width="2" fill="none" />
  
  <!-- Text at bottom -->
  <text x="50" y="92" text-anchor="middle" class="logo-text">LEVY CALC</text>
</svg>