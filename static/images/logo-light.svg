<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .levy-logo {
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
    .icon-bg {
      fill: #2A2D3E;
    }
    .icon-accent {
      fill: #5E72E4;
    }
    .icon-secondary {
      fill: #11CDEF;
    }
    .icon-text {
      fill: #FFFFFF;
    }
  </style>
  
  <!-- Background Circle -->
  <circle cx="75" cy="75" r="70" class="icon-bg" />
  
  <!-- Calculator Icon -->
  <g transform="translate(30, 30)">
    <!-- Calculator Body -->
    <rect x="10" y="10" width="80" height="90" rx="8" class="icon-accent" />
    
    <!-- Calculator Screen -->
    <rect x="20" y="20" width="60" height="20" rx="4" class="icon-bg" />
    
    <!-- Calculator Keys -->
    <g class="icon-secondary">
      <!-- Row 1 -->
      <rect x="20" y="50" width="15" height="15" rx="2" />
      <rect x="42.5" y="50" width="15" height="15" rx="2" />
      <rect x="65" y="50" width="15" height="15" rx="2" />
      
      <!-- Row 2 -->
      <rect x="20" y="72.5" width="15" height="15" rx="2" />
      <rect x="42.5" y="72.5" width="15" height="15" rx="2" />
      <rect x="65" y="72.5" width="15" height="15" rx="2" />
    </g>
    
    <!-- L for Levy -->
    <text x="26" y="35" class="levy-logo icon-text" font-size="16">L</text>
  </g>
  
  <!-- Circular Border -->
  <circle cx="75" cy="75" r="70" fill="none" stroke="#FFFFFF" stroke-width="2" />
</svg>