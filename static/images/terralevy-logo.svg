<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- TerraLevy logo -->
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff" />
      <stop offset="100%" stop-color="#004d7a" />
    </linearGradient>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(5, 5)">
    <!-- Abstract building/tax forms shape -->
    <path d="M0,40 L10,10 L20,30 L30,5 L40,40 Z" fill="url(#brandGradient)" />
    
    <!-- Graph line element -->
    <path d="M0,35 C10,20 15,25 20,15 C25,5 30,10 40,0" stroke="#004d7a" stroke-width="2" fill="none" />
    
    <!-- Currency symbol -->
    <circle cx="20" cy="22" r="8" fill="#001529" fill-opacity="0.6" />
    <text x="20" y="26" font-family="Arial" font-size="11" font-weight="bold" fill="white" text-anchor="middle">$</text>
  </g>
  
  <!-- TerraLevy Text -->
  <g transform="translate(55, 30)">
    <text font-family="'Inter', -apple-system, sans-serif" font-size="22" font-weight="700" fill="#001529">
      <tspan fill="#004d7a">Terra</tspan><tspan fill="#00b8d4">Levy</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(56, 42)">
    <text font-family="'Inter', -apple-system, sans-serif" font-size="8" font-weight="400" fill="#6b7280" letter-spacing="0.5">
      TERRAFUSION PLATFORM
    </text>
  </g>
</svg>